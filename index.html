<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <div class="wrapper">
      <div class="text-section">
        <h1>Get <span>insights</span> that help your business grow.</h1> 

        <p class="p-main">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        
        <div class="stats-box">
          <div class="stat stat-1"><h2>10k+</h2> <span class="p-stat">companies</span></div> 
          <div class="stat stat-2"><h2>314</h2> <span class="p-stat">templates</span></div> 
          <div class="stat stat-3"><h2 class="last">12m+</h2> <span class="p-stat">queries</span></div>
        </div>
      </div>

      <div class="image-section">
        <img src="images/image-header-desktop.jpg" alt="people working">
      </div>
    </div>
  </main>
</body>
</html>
